<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar tipo gestion</title>
    <script src="../js/tipogestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body onload="obtenerIDTipoGestionActualizar();">
    <div class="container">
        <!--Barra de Navegación-->
        <nav class="navbar bg-bodytertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img width="50px" src="../img/crm_24x24.png" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <h1>Actualizar Tipo Gestion</h1>
        <hr>
        <!--Formulacio para crear cliente-->
        <div>
            <form class="container">
                <!--RUT-->
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">ID Tipo Gestion</label>
                    <!--readonly no permite que se pueda editar el campo-->
                    <input type="number" class="form-control" id="txt_id_tipo_gestion" aria-describedby="txt_tipo_gestion_help" readonly>
                    <div id="txt_tipo_gestion_help" class="form-text" style="font-weight: 800;">Este campo ID TIPO GESTION no se puede actualizar</div>
                </div>
                <!--Nombres-->
                <div class="mb-3">
                    <label for="txt_nombre_tipo_gestion" class="form-label">Nombre de gestion</label>
                    <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="txt_nombre_tipo_gestion_help">
                    <div id="txt_nombre_tipo_gestion_help" class="form-text">Ingrese el nuevo nombre de la gestion</div>
                </div>
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="crearTipoGestion();" value="Enviar"></button>
            </form>
        </div>
    </div>
</body>

</html>
