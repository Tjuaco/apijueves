<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar usuario</title>
    <script src="../js/usuario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body onload="obtenerIDUsuarioActualizar();">
    <div class="container">
        <!--Barra de Navegación-->
        <nav class="navbar bg-bodytertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img width="50px" src="../img/crm_24x24.png" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <h1>Actualizar usuario</h1>
        <hr>
        <!--Formulacio para actualizar usuario-->
        <div>
            <form class="container">
                <!--RUT-->
                <div class="mb-3">
                    <label for="txt_id_usuario" class="form-label">RUT</label>
                    <input type="number" class="form-control" id="txt_id_usuario" aria-describedby="txt_rut_help" readonly >
                    <div id="txt_rut_help" class="form-text" style="font-weight: 800;">El campo RUT no se puede actualizar</div>
                </div>
                <!--DV-->
                <div class="mb-3">
                    <label for="txt_dv" class="form-label">Dígito Verificador</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_help">
                    <div id="txt_dv_help" class="form-text">Dígito Verificador</div>
                </div>
                <!--Nombres-->
                <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_help">
                    <div id="txt_nombres_help" class="form-text">Nombres del cliente</div>
                </div>
                <!--Apellidos-->
                <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_help">
                    <div id="txt_apellidos_help" class="form-text">Apellidos del cliente</div>
                </div>
                <!--Email-->
                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Correo electrónico personal</div>
                </div>
                <!--Celular-->
                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_help">
                    <div id="txt_celular_help" class="form-text">Sin +569</div>
                </div>
                <!--usurname de usuario-->
                <div class="mb-3">
                    <label for="txt_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="txt_username" aria-describedby="txt_username_help">
                    <div id="txt_username_help" class="form-text">Ingrese su usuario</div>
                </div>
                <!--password de usuario-->
                <div class="mb-3">
                    <label for="txt_password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="txt_password" aria-describedby="txt_password_help">
                    <div id="txt_password_help" class="form-text">Ingrese su contraseña</div>
                </div>
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="crearUsuario();" value="Enviar"></button>
            </form>
        </div>
    </div>
</body>

</html>
